<div style="margin:auto;width:50%;padding:10px;">
<div class=" photo">
    <img alt="Logo" src="assets/img/logo.png" />
</div>
<br>
<form class="form" [formGroup]="loginForm" (ngSubmit)="login(loginForm)" style="width:50%;padding:10px;">
    <div class=" card-body">
        <div style="margin-bottom:3px">
            <input type="text" placeholder="Username" name="username" formControlName="username" class="form-control">
        </div>
        <div>
            <input type="password" placeholder="Password" name="password" formControlName="password" class="form-control">                               
        </div>
    </div>
    <br>
    <div class=" card-footer">
        <button type="submit" class="btn btn-primary btn-lg btn-block mb-3">Login</button>
    </div>
</form>
</div>
